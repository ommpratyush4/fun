<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun With Friends ??</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 500px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #ff6f61;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #e85c50;
      transform: scale(1.05);
    }
    #nextBtn {
      background: #4caf50;
    }
    #nextBtn:hover {
      background: #3e9141;
    }
  </style>
</head>
<body>
  <h1>?? Would You Rather?</h1>
  <div class="card">
    <p id="question">Loading question...</p>
    <button id="optionA"></button>
    <button id="optionB"></button>
    <br>
    <button id="nextBtn">Next Question ??</button>
  </div>

  <script>
    const questions = [
      { a: "Have the ability to fly ???", b: "Be invisible ??" },
      { a: "Eat only pizza forever ??", b: "Eat only ice cream forever ??" },
      { a: "Talk to animals ??", b: "Speak all human languages ??" },
      { a: "Live in space ??", b: "Live under the sea ??" },
      { a: "Always be 10 minutes late ?", b: "Always be 20 minutes early ?" },
      { a: "Have a rewind button ?", b: "Have a pause button ??" }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = "Would you rather...";
      document.getElementById("optionA").textContent = q.a;
      document.getElementById("optionB").textContent = q.b;
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    });

    document.getElementById("optionA").addEventListener("click", () => {
      alert("You chose: " + questions[currentQuestion].a);
    });
    document.getElementById("optionB").addEventListener("click", () => {
      alert("You chose: " + questions[currentQuestion].b);
    });

    loadQuestion();
  </script>
</body>
</html>
